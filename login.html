<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login UI</title>
	</head>
	<body>
		<div class="general-container">
			<div class="heading-container"><h3>Bay Valley Tech</h3></div>
			<div class="logo-container"><img class="logo" src="./images/bvt-logo.png" /></div>
			<div class="form-container">
				<form autocomplete="off">
					<div class="input-field-container">
						<input required class="input-field" type="email" id ="username" name="username" placeholder="username">
						<input required class="input-field" type="password" id="password" name="password" placeholder="password" />
					</div>
					<div class="button-container">
						<input class="button" type="reset" value="login" />
						<input class="button" type="reset" value="register" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
